<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body id="calc-body">
    <div class="container">
        <div>
            <h1>CALCULATOR</h1>
            <h3>Powered by JavaScript</h3>
            <h2 id="display">0</h2>  
            <div class="btns">
                <div class="group-1">
                    <button class="increment-btn" onclick="one()">1</button>
                    <button class="increment-btn" onclick="two()">2</button>
                    <button class="increment-btn" onclick="three()">3</button>
                    <button class="increment-btn" onclick="four()">4</button>
                </div>
                <div class="group-2">
                    <button class="increment-btn" onclick="five()">5</button>
                    <button class="increment-btn" onclick="six()">6</button>
                    <button class="increment-btn" onclick="seven()">7</button>
                    <button class="increment-btn" onclick="eight()">8</button>
                </div>
                <div class="group-3">
                    <button class="increment-btn" onclick="nine()">9</button>
                    <button class="increment-btn" onclick="zero()">0</button>
                    <button class="increment-btn" onclick="add()">+</button>
                    <button class="increment-btn" onclick="subtract()">-</button>
                </div>
                <div class="group-4">
                    <button class="increment-btn" onclick="multiply()">x</button>
                    <button class="increment-btn" onclick="divide()">/</button>
                    <button class="increment-btn" onclick="enter()">=</button>
                    <button class="increment-btn" onclick="clearDisplay()">C</button>
                </div>
            </div>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
